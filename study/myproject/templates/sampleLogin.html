    <main id="main-container">
      <section class="container" id="login">
        <div class="col-8-container">
          <h2>회원가입</h2>
          <p>회원가입으로 핏루틴을 무료로 이용해보세요</p>
        </div>
        <form class="col-container" action="" method="post">
          <div class="col-8-container">
            <label for="userEmail">이메일</label>
            <input type="email" name="user-email" id="userEmail" required>
          </div>
          <div class="col-8-container">
            <label for="userPwd">패스워드</label>
            <input type="password" name="user-pwd" id="userPwd" required>
          </div>
          <div class="col-8-container">
            <label for="userPwd2">패스워드 재확인</label>
            <input type="password" name="user-pwd2" id="userPwd2" required>
          </div>
          <div class="col-8-container">
            <label for="username">닉네임</label>
            <input type="text" id="username" required>
          </div>
          <div class="col-8-container">
            <label for="userBirthday">생년월일</label>
            <input type="date" name="user-birthday" id="userBirthday" min="1930-01-01" max="2023-12-31">
          </div>
          <div class="col-8-container">
            <span>성별</span>
            <div class="choice-radio">
              <div class="radio-btn">
                <input type="radio" name="user-gender" id="maleUser" value="남자">
                <label for="maleUser">남자</label>
              </div>
              <div class="radio-btn">
                <input type="radio" name="user-gender" id="femaleUser" value="여자">
                <label for="femaleUser">여자</label>
              </div>
              <div class="radio-btn">
                <input type="radio" name="user-gender" id="noneUser" value="" checked>
                <label for="noneUser">설정 안함</label>
              </div>
            </div>
          </div>
          <div class="row-container">
            <div class="col-8-container">
              <label for="userHeight">키(cm)</label>
              <input type="number" id="userHeight" min="80" max="300" step="10">
            </div>
            <div class="col-8-container">
              <label for="userWeight">몸무게(kg)</label>
              <input type="number" id="userWeight" min="10" max="200" step="10">
            </div>
          </div>
          <button type="submit" class="primary-button" id="signupBtn">회원 가입하기</button>
        </form>
      </section>
    </main>
